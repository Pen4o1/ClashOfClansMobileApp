name: Run Node.js Backend Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
      
      - name: Check if secrets are defined
        run: |
          if [ -z "$COC_API_KEY" ]; then
            echo "❌ COC_API_KEY is not set"
            exit 1
          else
            echo "✅ COC_API_KEY is set"
          fi

          if [ -z "$BRAW_STARS_API_KEY" ]; then
            echo "❌ BRAW_STARS_API_KEY is not set"
            exit 1
          else
            echo "✅ BRAW_STARS_API_KEY is set"
          fi


      - name: Run tests
        run: npm test
        env:
          COC_API_KEY: "${{ secrets.COC_API_KEY }}"
          BRAW_STARS_API_KEY: "${{ secrets.BRAW_STARS_API_KEY }}"
