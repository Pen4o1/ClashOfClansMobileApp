name: Run Node.js Backend Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
      
      - name: Check env vars
        run: 
          echo "COC_API_KEY is ${COC_API_KEY:0:10}..."
          echo "BRAW_STARS_API_KEY is ${BRAW_STARS_API_KEY:0:10}..."
        env:
          COC_API_KEY: "${{ secrets.COC_API_KEY }}"
          BRAW_STARS_API_KEY: "${{ secrets.BRAW_STARS_API_KEY }}"

      - name: Run tests
        run: npm test
        env:
          COC_API_KEY: "${{ secrets.COC_API_KEY }}"
          BRAW_STARS_API_KEY: "${{ secrets.BRAW_STARS_API_KEY }}"
